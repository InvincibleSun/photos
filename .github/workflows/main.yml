name: Built and release
on: 
   push:
     branches: ["master"]
   workflow_dispatch:

jobs:
  built:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: npm install
    - name: Build the app
      run: npm run build 
    - name: Deploy 
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: photos
